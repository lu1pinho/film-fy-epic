<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adicionar um novo filme ao catálogo">
    <meta name="keywords" content="filme, adicionar, catálogo">
    <meta name="author" content="Nome do Autor">
    <title>Adicionar Filme - FILM.FY</title>
    <link rel="stylesheet" href="../public/style/create.css">
    <link rel="icon" href="../public/svg/favicon/Claquete.png" type="image/x-icon">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="index.html">FILM.FY</a>
        </div>
        <div class="searchbar">
            <div class="input">
                <input type="text" placeholder="Pesquisar Filme">
                <div class="icon">
                    <img src="../public/svg/search.svg" alt="Pesquisar">
                </div>
            </div>
        </div>
        <div class="social">
            <a href="create.html">
                <img src="../public/svg/plus.svg" alt="Adicionar">
            </a>
        </div>
    </nav>
</header>

<main class="add-movie">
    <h1>Adicionar Novo Filme</h1>
    <div class="form-container">
        <form class="movie-form" id="movie-form">
            <div class="back" id="backbutton">
                <img src="../public/svg/back.svg" alt="">
            </div>
            <div class="form-group">
                <label for="movie-name">Nome do Filme</label>
                <input type="text" id="movie-name" name="moviename" placeholder="Digite o nome do filme" required>
            </div>

            <hr>

            <div class="form-group">
                <label for="original-title">Título Original</label>
                <input type="text" id="original-title" name="originaltitle" placeholder="Digite o título original" required>
            </div>

            <hr>

            <div class="line">
                <div class="form-group">
                    <label for="ageindication">Classificação</label>
                    <input type="text" id="ageindication" name="ageindication" placeholder="Ex: 16 ou L" required>
                </div>

                <hr>

                <div class="form-group">
                    <label for="duration">Duração</label>
                    <input type="text" id="duration" name="duration" placeholder="Ex: 2h 30min" required pattern="^[0-9]{1,2}:[0-9]{2}$" title="A duração deve estar no formato 'H:MM' (Ex: 2:30)">
                </div>

                <hr>

                <div class="form-group">
                    <label for="year">Ano</label>
                    <input type="number" id="year" name="year" placeholder="Ex: 2023" required min="1000" max="9999" step="1" title="Por favor, insira um ano válido (ex: 2023)">
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" placeholder="Digite a descrição do filme" rows="4" required></textarea>
            </div>

            <hr>

            <div class="form-group">
                <label for="director">Direção</label>
                <input type="text" id="director" name="director" placeholder="Ex: Diretor 1, Diretor 2" required title="Digite os nomes dos diretores separados por vírgula.">
            </div>

            <hr>

            <div class="form-group">
                <label for="writer">Roteirista</label>
                <input type="text" id="writer" name="writer" placeholder="Ex: Roteirista 1, Roteirista 2" required title="Digite os nomes dos roteiristas separados por vírgula.">
            </div>

            <hr>

            <div class="form-group">
                <label for="cast">Artistas</label>
                <input type="text" id="cast" name="cast" placeholder="Ex: Ator 1, Ator 2, Ator 3" required title="Digite os nomes dos artistas separados por vírgula.">
            </div>

            <hr>

            <div class="form-group">
                <label for="rotten-tomatoes">Avaliação Rotten Tomatoes</label>
                <input type="text" id="rotten-tomatoes" name="rottentomatoes" placeholder="Ex: 85%" required pattern="^\d{1,3}%$" title="A avaliação deve ser um número entre 0 e 100, seguido de '%'. Exemplo: 85%">
            </div>

            <div class="form-actions">
                <button type="reset" class="reset-button">Limpar</button>
                <button type="submit" class="submit-button">Adicionar Filme</button>
            </div>
        </form>

        <!-- Área de Upload e Exibição de Imagem -->
        <div class="image-upload">
            <label for="movie-image">Upload da Imagem</label>
            <input type="url" id="movie-image" class="input_url" required>
            <div class="image-preview">
                <img id="preview" src="#" alt="Pré-visualização da Imagem" style="display: none;">
                <p id="no-image-text">Nenhuma imagem selecionada</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast">
        <div class="toast-container">
            <div class="toast-content">
                <p class="toast-title"></p>
                <p class="toast-message"></p>
            </div>
            <button id="closeToast">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
</main>

<script src="../public/script/FilmService.js"></script>
<script src="../public/script/form.js"></script>
</body>
</html>
